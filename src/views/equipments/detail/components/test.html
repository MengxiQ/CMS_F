<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<script>
  const obj = {
    a:'12',
    b:{
      a2:'a2a2',
      b2:22,
      c3:{
        a3:'a3a3'
      }
    }
  }
  let treeData = []
  function recursion(obj){
    for (let key in obj) {
      if (typeof(obj) === 'object') {
        let parent = {}
         parent = {
          label:key,
          children:[]
        }
        treeData.push(parent)
        console.log('before',key,obj[key])

        recursion(obj[key])
        // console.log('after',key,obj[key])

      }else {
        console.log('end',key)

        return 0
      }
    }
  }
  recursion(obj)
  console.log(treeData)
</script>
</body>
</html>
